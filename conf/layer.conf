# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-cybercraft"
BBFILE_PATTERN_meta-cybercraft = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-cybercraft = "6"

LAYERDEPENDS_meta-cybercraft = "core"
LAYERSERIES_COMPAT_meta-cybercraft = "honister"
